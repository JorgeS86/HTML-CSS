<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EjercicioHTML06</title>
</head>

<body>
    <h1>Registrar un Usuario</h1>
    <form action="" method="POST" enctype="text/plain">
        <label>Nombre del Usuario</label>
        <br>
        <input type="text" name="Nombre">
        <br>
        <label>Contraseña del Usuario</label>
        <br>
        <input type="text" name="Contraseña">
        <br>
        <label>Edad del usuario</label>
        <br>
        <input type="number" name="Edad">
        <br>
        <label>Fecha de Nacimiento del Usuario</label>
        <br>
        <input type="date" name="Fecha de nacimiento">
        <br>       
        <label>Sexo del Usuario</label>
        <br>
        <input type="radio" id="Hombre" name="sexo" value="1">
        <label for="Hombre">Hombre</label>
        <br>
        <input type="radio" id="Mujer" name="sexo" value="2">
        <label for="Mujer">Mujer</label>
        <br>
        <input type="radio" id="Otro" name="sexo" value="3">
        <label for="Otro">Prefiero no decir</label>
        <br>
        <label>Pais Nacimiento del Usuario</label>
        <br>
        <select name="Pais">
            <option>Argentina</option>
            <option>Brasil</option>
            <option>Uruguay</option>
            <option>Paraguay</option>
            </select>
            <br>
            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
    </form>
</body>

</html>
