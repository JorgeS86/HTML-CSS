página debería verse así:-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EjercicioHTML04</title>
</head>
<body>
    <h1><strong>Papas Fritas</strong></h1>
        <p>Receta de papas fritas caseras</p>
        <img src="https://cocina-casera.com/wp-content/uploads/2023/01/patatas-fritas-crujientes-francesa-1-770x485.jpg" alt="Foto Papas Fritas">
        <h2>Ingredientes</h2>
            <ul>
                <li>3 o 4 papas (300gr)</li>
                <li>Aceite</li>
                <li>Sal</li>
            </ul>
        
        <h2>Elaboración (Pasos)</h2>
            <ul>
            <li>Pelar las papas</li>
            <li>Cortarlas en baston</li>
            <li>Calentar aceite en una sarten</li>
            <li>Cocinar hasta que esten doradas</li>
            <li>Removerlas del aceite y salar a gusto</li>
        </ul>
    <hr>
</body>
</html>
